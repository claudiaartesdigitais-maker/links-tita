<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { 
            margin: 0; 
            padding: 10px; 
            font-family: 'Segoe UI', Roboto, Arial, sans-serif; 
            background: transparent;
            overflow-x: hidden;
        }

        .btn-container { 
            display: flex; 
            flex-direction: column; 
            gap: 8px; 
            margin-top: 0;
        }
        
        .btn {
            display: flex; 
            align-items: center; 
            justify-content: flex-start; 
            width: 100%; 
            padding: 5px; /* Reduzi o padding para a imagem ser o limite */
            color: #000000 !important;
            text-decoration: none !important;
            border-radius: 12px; 
            font-weight: bold; 
            font-size: 20px; 
            box-sizing: border-box; 
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s; 
            border: none;
            background: linear-gradient(135deg, #ffb347, #ffcc33);
            overflow: hidden;
        }

        /* ESTILO DA IMAGEM NA ESQUERDA */
        .btn-img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 15px;
            flex-shrink: 0;
            border: 1px solid rgba(255,255,255,0.3);
        }

        /* ÍCONE CASO NÃO TENHA FOTO */
        .btn i { 
            margin-left: 15px;
            margin-right: 15px; 
            font-size: 22px; 
            width: 25px; 
            text-align: center;
        }

        .btn span {
            padding-right: 10px;
        }

        .btn:active { transform: scale(0.97); }
    </style>
</head>
<body>
    <div class="btn-container" id="lista-botoes">
        </div>

    <script>
        const CSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSJUuIB5dNERXB_74PlkvgqG-Eq3zbpprNhAUGb7E0uHvuj1QCNOEGOvqiOHl9jLGXRJ-c_BEPL0iu0/pub?output=csv&t=' + Date.now();
        
        async function load(){
            try {
                const r = await fetch(CSV);
                const t = await r.text();
                const linhas = t.replace(/\r/g, "").split('\n').slice(1);
                const container = document.getElementById('lista-botoes');
                container.innerHTML = '';

                linhas.forEach(linha => {
                    const col = linha.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    if (col.length >= 2) {
                        let nome = col[0].replace(/"/g, "").trim();
                        let url = col[1].replace(/"/g, "").trim();
                        let foto = col[2] ? col[2].replace(/"/g, "").trim() : "";

                        if (url.toLowerCase().startsWith('http')) {
                            // Se tiver foto, usa a tag img. Se não tiver, usa um ícone padrão.
                            let visualEsquerda = foto 
                                ? `<img src="${foto}" class="btn-img">` 
                                : `<i class="fas fa-shopping-bag"></i>`;

                            container.innerHTML += `
                                <a href="${url}" target="_top" class="btn">
                                    ${visualEsquerda}
                                    <span>${nome}</span>
                                </a>
                            `;
                        }
                    }
                });
            } catch (e) { console.error("Erro:", e); }
        }
        load();
        setTimeout(load, 2000);
    </script>
</body>
</html>

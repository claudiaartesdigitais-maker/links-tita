<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { margin: 0; padding: 10px; font-family: 'Segoe UI', Arial, sans-serif; background: transparent; }
        .btn-container { display: flex; flex-direction: column; gap: 14px; }
        
        .btn {
            display: flex; align-items: center; justify-content: flex-start; /* Alinha ícone e texto à esquerda */
            width: 100%; padding: 18px 25px; color: white !important;
            text-decoration: none !important;
            border-radius: 15px; 
            font-weight: bold; 
            font-size: 20px; /* Fonte grande e legível */
            box-sizing: border-box; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            transition: transform 0.2s; border: none;
            background: linear-gradient(90deg, #ffb347, #ffcc33); /* Laranja mais clarinho e vibrante */
        }
        
        /* Estilo dos ícones */
        .btn i { 
            margin-right: 20px; 
            font-size: 24px; 
            width: 30px; 
            text-align: center;
        }

        .btn:active { transform: scale(0.96); }
    </style>
</head>
<body>
    <div class="btn-container">
        <a href="#" id="minha-loja-online" class="btn"><i class="fas fa-shopping-bag"></i> Minha Loja Online</a>
        <a href="#" id="catalogos-multimarcas" class="btn"><i class="fas fa-book-open"></i> Catálogos Multimarcas</a>
        <a href="#" id="cartao-visitas" class="btn"><i class="fas fa-address-card"></i> Cartão de Visitas</a>
        <a href="#" id="natura" class="btn"><i class="fas fa-leaf"></i> Natura</a>
        <a href="#" id="natura-especial" class="btn"><i class="fas fa-spa"></i> Natura Especial</a>
        <a href="#" id="avon-beleza" class="btn"><i class="fas fa-magic"></i> Avon Beleza</a>
        <a href="#" id="avon-casa" class="btn"><i class="fas fa-home"></i> Avon Casa</a>
        <a href="#" id="demillus" class="btn"><i class="fas fa-female"></i> DeMillus</a>
        <a href="#" id="tapperware" class="btn"><i class="fas fa-utensils"></i> Tupperware</a>
    </div>

    <script>
        const CSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSJUuIB5dNERXB_74PlkvgqG-Eq3zbpprNhAUGb7E0uHvuj1QCNOEGOvqiOHl9jLGXRJ-c_BEPL0iu0/pub?output=csv&t=' + Date.now();
        
        async function load(){
            try {
                const r = await fetch(CSV);
                const t = await r.text();
                const linhas = t.replace(/\r/g, "").split('\n').slice(1);

                linhas.forEach(linha => {
                    const col = linha.split(/[;,]/);
                    if (col.length >= 2) {
                        let id = col[0].replace(/"/g, "").trim().toLowerCase()
                            .normalize("NFD").replace(/[\u0300-\u036f]/g, "")
                            .replace(/\s+/g, '-').replace(/[^\w-]/g, '');
                        
                        let url = col[1].replace(/"/g, "").trim();
                        
                        const el = document.getElementById(id);
                        if (el && url.toLowerCase().startsWith('http')) {
                            el.href = url;
                            el.target = "_top";
                        }
                    }
                });
            } catch (e) { console.error("Erro na carga:", e); }
        }
        load();
        setTimeout(load, 1500);
    </script>
</body>
</html>

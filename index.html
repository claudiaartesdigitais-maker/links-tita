<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tita Multimarcas - Links e Catálogos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { 
            margin: 0; 
            padding: 20px 10px; 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background: #fff5f8; /* Fundo rosinha claro */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .header {
            text-align: center;
            margin-bottom: 25px;
        }

        .header h1 {
            color: #d81b60;
            margin: 0;
            font-size: 24px;
        }

        .header p {
            color: #880e4f;
            font-size: 14px;
            margin-top: 5px;
        }

        .btn-container { 
            display: flex; 
            flex-direction: column; 
            gap: 12px; 
            width: 100%;
            max-width: 400px;
        }

        .btn {
            display: flex; 
            align-items: center; 
            padding: 16px 20px; 
            color: #ffffff !important; 
            text-decoration: none !important;
            border-radius: 15px; 
            font-weight: bold; 
            font-size: 16px; 
            box-shadow: 0 4px 12px rgba(216, 27, 96, 0.15);
            background: linear-gradient(135deg, #d81b60, #ad1457);
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
        }

        .btn i { 
            margin-right: 15px; 
            width: 25px; 
            text-align: center; 
            font-size: 18px; 
        }

        .btn:active { 
            transform: scale(0.97); 
        }

        /* Estilo especial para o WhatsApp ou Loja Online se quiser destacar */
        #minha-loja-online {
            background: linear-gradient(135deg, #ffb347, #ffcc33);
            color: #000 !important;
        }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #ad1457;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Tita Multimarcas</h1>
        <p>Clique abaixo para acessar meus catálogos</p>
    </div>

    <div class="btn-container">
        <a href="#" id="minha-loja-online" class="btn"><i class="fas fa-shopping-bag"></i> Minha Loja Online</a>
        <a href="#" id="catalogos-multimarcas" class="btn"><i class="fas fa-book-open"></i> Catálogos Multimarcas</a>
        <a href="#" id="cartao-visitas" class="btn"><i class="fas fa-address-card"></i> Cartão de Visitas</a>
        <a href="#" id="natura" class="btn"><i class="fas fa-leaf"></i> Natura</a>
        <a href="#" id="natura-exclusiva" class="btn"><i class="fas fa-spa"></i> Natura Exclusiva</a>
        <a href="#" id="avon-beleza" class="btn"><i class="fas fa-magic"></i> Avon Beleza</a>
        <a href="#" id="avon-casa" class="btn"><i class="fas fa-home"></i> Avon Casa</a>
        <a href="#" id="demillus" class="btn"><i class="fas fa-female"></i> DeMillus</a>
        <a href="#" id="tupperware" class="btn"><i class="fas fa-utensils"></i> Tupperware</a>
    </div>

    <div class="footer">
        Atualizado automaticamente via Planilha Google
    </div>

    <script>
        // Use o link de publicação CSV da sua planilha (o mesmo que você já tinha)
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSJUuIB5dNERXB_74PlkvgqG-Eq3zbpprNhAUGb7E0uHvuj1QCNOEGOvqiOHl9jLGXRJ-c_BEPL0iu0/pub?gid=0&single=true&output=csv';

        async function loadLinks() {
            try {
                // O timestamp (?t=...) força o navegador a buscar a versão mais nova da planilha
                const response = await fetch(`${CSV_URL}&t=${Date.now()}`);
                const data = await response.text();
                
                // Divide as linhas da planilha
                const rows = data.split(/\r?\n/).filter(row => row.trim() !== "");

                rows.forEach(row => {
                    // Divide colunas por vírgula ou ponto-e-vírgula
                    let cols = row.split(/[;,]/);

                    if (cols.length >= 2) {
                        // Coluna A (ID do botão) e Coluna B (Link)
                        const idDaPlanilha = cols[0].replace(/"/g, '').trim().toLowerCase();
                        const urlDaPlanilha = cols[1].replace(/"/g, '').trim();

                        const botaoElemento = document.getElementById(idDaPlanilha);
                        
                        // Se encontrar o botão e o link for válido, aplica o link
                        if (botaoElemento && urlDaPlanilha.toLowerCase().startsWith('http')) {
                            botaoElemento.href = urlDaPlanilha;
                            botaoElemento.target = "_blank"; 
                        }
                    }
                });
                console.log("Links atualizados com sucesso!");
            } catch (err) {
                console.error("Erro ao carregar links:", err);
            }
        }

        // Executa a carga dos links assim que a página abre
        loadLinks();
    </script>
</body>
</html>

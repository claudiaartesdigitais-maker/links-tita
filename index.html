<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { 
            margin: 0; 
            padding: 10px; 
            font-family: 'Segoe UI', Roboto, Arial, sans-serif; 
            background: transparent;
            overflow-x: hidden;
        }

        .btn-container { 
            display: flex; 
            flex-direction: column; 
            gap: 10px; 
            margin-top: 0;
        }
        
        .btn {
            display: flex; 
            align-items: center; 
            justify-content: flex-start; 
            width: 100%; 
            padding: 15px 20px; 
            color: #000000 !important;
            text-decoration: none !important;
            border-radius: 15px; 
            font-weight: bold; 
            font-size: 18px; 
            box-sizing: border-box; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: all 0.2s ease; 
            border: none;
            background: linear-gradient(135deg, #ffb347, #ffcc33);
        }

        .btn i { 
            margin-right: 15px; 
            font-size: 20px; 
            width: 25px; 
            text-align: center;
            color: #333;
        }

        .btn:active { 
            transform: scale(0.96); 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="btn-container">
        <a href="#" id="minha-loja-online" class="btn"><i class="fas fa-shopping-bag"></i> Minha Loja Online</a>
        <a href="#" id="catalogos-multimarcas" class="btn"><i class="fas fa-book-open"></i> Catálogos Multimarcas</a>
        <a href="#" id="cartao-visitas" class="btn"><i class="fas fa-address-card"></i> Cartão de Visitas</a>
        <a href="#" id="natura" class="btn"><i class="fas fa-leaf"></i> Natura</a>
        <a href="#" id="natura-exclusiva" class="btn"><i class="fas fa-spa"></i> Natura Exclusiva</a>
        <a href="#" id="avon-beleza" class="btn"><i class="fas fa-magic"></i> Avon Beleza</a>
        <a href="#" id="avon-casa" class="btn"><i class="fas fa-home"></i> Avon Casa</a>
        <a href="#" id="demillus" class="btn"><i class="fas fa-female"></i> DeMillus</a>
        <a href="#" id="tapperware" class="btn"><i class="fas fa-utensils"></i> Tupperware</a>
    </div>

    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSJUuIB5dNERXB_74PlkvgqG-Eq3zbpprNhAUGb7E0uHvuj1QCNOEGOvqiOHl9jLGXRJ-c_BEPL0iu0/pub?output=csv';
        
        async function loadLinks(){
            try {
                // Adicionamos um timestamp para evitar cache do Google
                const response = await fetch(`${CSV_URL}&t=${Date.now()}`);
                const data = await response.text();
                
                // Divide as linhas e remove a primeira (cabeçalho)
                const rows = data.split(/\r?\n/).slice(1);
                
                rows.forEach(row => {
                    // Tenta separar por vírgula ou ponto e vírgula
                    const columns = row.split(/[;,]/);
                    
                    if (columns.length >= 2) {
                        let rawId = columns[0].replace(/"/g, "").trim();
                        let url = columns[1].replace(/"/g, "").trim();

                        // Formata o ID para bater com o HTML (minúsculo, sem acento, com hífens)
                        let id = rawId.toLowerCase()
                                      .normalize("NFD")
                                      .replace(/[\u0300-\u036f]/g, "")
                                      .replace(/\s+/g, '-')
                                      .replace(/[^\w-]/g, '');

                        const element = document.getElementById(id);
                        
                        // Só aplica se o ID existir no HTML e a URL for válida
                        if (element && url.toLowerCase().startsWith('http')) {
                            element.href = url;
                            element.target = "_blank"; // Abre em nova aba para não dar erro de frame
                        }
                    }
                });
                console.log("Links atualizados com sucesso.");
            } catch (error) {
                console.error("Erro ao carregar a planilha:", error);
            }
        }

        // Executa ao carregar a página
        loadLinks();

        // Opcional: Recarrega a cada 30 segundos se a página ficar aberta
        setInterval(loadLinks, 30000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; padding: 10px; font-family: 'Segoe UI', Arial, sans-serif; background: transparent; }
        .btn-container { display: flex; flex-direction: column; gap: 14px; } /* Aumentei o espaÃ§o entre botÃµes */
        
        .btn {
            display: flex; align-items: center; justify-content: center;
            width: 100%; padding: 18px; color: white !important;
            text-align: center; text-decoration: none !important;
            border-radius: 15px; 
            font-weight: bold; 
            font-size: 19px; /* Fonte aumentada de 16px para 19px */
            box-sizing: border-box; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            transition: transform 0.2s; border: none;
            background: linear-gradient(90deg, #ff9e80, #ff8a65); /* Laranja Claro */
        }
        
        /* Ãcones antes do texto */
        .btn::before { margin-right: 10px; font-size: 22px; }
        
        #minha-loja-online::before { content: "ğŸ›ï¸"; }
        #catalogos-multimarcas::before { content: "ğŸ“–"; }
        #cartao-visitas::before { content: "ğŸ“‡"; }
        #natura::before, #natura-especial::before { content: "ğŸŒ¿"; }
        #avon-beleza::before, #avon-casa::before { content: "ğŸ’„"; }
        #demillus::before { content: "ğŸ‘™"; }
        #tapperware::before { content: "ğŸ¥£"; }

        .btn:active { transform: scale(0.96); }
    </style>
</head>
<body>
    <div class="btn-container">
        <a href="#" id="minha-loja-online" class="btn">Minha Loja Online</a>
        <a href="#" id="catalogos-multimarcas" class="btn">CatÃ¡logos Multimarcas</a>
        <a href="#" id="cartao-visitas" class="btn">CartÃ£o de Visitas</a>
        <a href="#" id="natura" class="btn">Natura</a>
        <a href="#" id="natura-especial" class="btn">Natura Especial</a>
        <a href="#" id="avon-beleza" class="btn">Avon Beleza</a>
        <a href="#" id="avon-casa" class="btn">Avon Casa</a>
        <a href="#" id="demillus" class="btn">DeMillus</a>
        <a href="#" id="tapperware" class="btn">Tupperware</a>
    </div>

    <script>
        const CSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSJUuIB5dNERXB_74PlkvgqG-Eq3zbpprNhAUGb7E0uHvuj1QCNOEGOvqiOHl9jLGXRJ-c_BEPL0iu0/pub?output=csv&t=' + Date.now();
        
        async function load(){
            try {
                const r = await fetch(CSV);
                const t = await r.text();
                const linhas = t.replace(/\r/g, "").split('\n').slice(1);

                linhas.forEach(linha => {
                    const col = linha.split(/[;,]/);
                    if (col.length >= 2) {
                        let id = col[0].replace(/"/g, "").trim().toLowerCase()
                            .normalize("NFD").replace(/[\u0300-\u036f]/g, "")
                            .replace(/\s+/g, '-').replace(/[^\w-]/g, '');
                        
                        let url = col[1].replace(/"/g, "").trim();
                        
                        const el = document.getElementById(id);
                        if (el && url.toLowerCase().startsWith('http')) {
                            el.href = url;
                            el.target = "_top";
                        }
                    }
                });
            } catch (e) { console.error("Erro na carga:", e); }
        }
        load();
        setTimeout(load, 1500);
    </script>
</body>
</html>

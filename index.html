<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { 
            margin: 0; 
            padding: 10px; 
            font-family: 'Segoe UI', Roboto, Arial, sans-serif; 
            background: transparent;
        }

        .btn-container { 
            display: flex; 
            flex-direction: column; 
            gap: 8px; 
        }
        
        .btn {
            display: flex; 
            align-items: center; 
            width: 100%; 
            padding: 12px 20px; 
            color: #000000 !important;
            text-decoration: none !important;
            border-radius: 12px; 
            font-weight: bold; 
            font-size: 20px; 
            box-sizing: border-box; 
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s; 
            background: linear-gradient(135deg, #ffb347, #ffcc33);
            border: none;
        }

        /* Estilo para a imagem caso exista na Coluna C */
        .img-icon {
            width: 30px;
            height: 30px;
            object-fit: cover;
            border-radius: 4px;
            margin-right: 15px;
            flex-shrink: 0;
        }

        /* Estilo para os ícones originais */
        .btn i { 
            margin-right: 15px; 
            font-size: 22px; 
            width: 30px; 
            text-align: center;
        }

        .btn:active { transform: scale(0.97); }
    </style>
</head>
<body>
    <div class="btn-container" id="lista-links">
        </div>

    <script>
        const CSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSJUuIB5dNERXB_74PlkvgqG-Eq3zbpprNhAUGb7E0uHvuj1QCNOEGOvqiOHl9jLGXRJ-c_BEPL0iu0/pub?output=csv&t=' + Date.now();
        
        // Mapa de ícones originais baseado no ID (nome da planilha)
        const iconesOriginais = {
            "minha-loja-online": "fas fa-shopping-bag",
            "catalogos-multimarcas": "fas fa-book-open",
            "cartao-visitas": "fas fa-address-card",
            "natura": "fas fa-leaf",
            "natura-exclusiva": "fas fa-spa",
            "avon-beleza": "fas fa-magic",
            "avon-casa": "fas fa-home",
            "demillus": "fas fa-female",
            "tapperware": "fas fa-utensils"
        };

        async function load(){
            try {
                const r = await fetch(CSV);
                const t = await r.text();
                const linhas = t.replace(/\r/g, "").split('\n').slice(1);
                const container = document.getElementById('lista-links');
                container.innerHTML = '';

                linhas.forEach(linha => {
                    const col = linha.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    if (col.length >= 2) {
                        let nome = col[0].replace(/"/g, "").trim();
                        let url = col[1].replace(/"/g, "").trim();
                        let foto = col[2] ? col[2].replace(/"/g, "").trim() : "";
                        
                        // Gera o ID para buscar o ícone correto
                        let id = nome.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/\s+/g, '-').replace(/[^\w-]/g, '');

                        if (url.toLowerCase().startsWith('http')) {
                            // Se tiver foto na planilha, usa ela. Se não, usa o ícone do mapa.
                            let visualEsquerda = foto 
                                ? `<img src="${foto}" class="img-icon">` 
                                : `<i class="${iconesOriginais[id] || 'fas fa-link'}"></i>`;

                            container.innerHTML += `
                                <a href="${url}" target="_top" class="btn">
                                    ${visualEsquerda}
                                    <span>${nome}</span>
                                </a>
                            `;
                        }
                    }
                });
            } catch (e) { console.error(e); }
        }
        load();
    </script>
</body>
</html>

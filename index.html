<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { 
            margin: 0; 
            padding: 0px 10px 5px 10px; /* Zero no topo */
            font-family: 'Segoe UI', Roboto, Arial, sans-serif; 
            background: transparent;
            overflow-x: hidden;
        }

        .btn-container { 
            display: flex; 
            flex-direction: column; 
            gap: 8px; /* Espaço mais compacto entre botões */
            margin-top: 0;
        }
        
        .btn {
            display: flex; 
            align-items: center; 
            justify-content: flex-start; 
            width: 100%; 
            padding: 12px 20px; /* Botão um pouco mais baixo para economizar tela */
            color: #000000 !important;
            text-decoration: none !important;
            border-radius: 12px; 
            font-weight: bold; 
            font-size: 20px; 
            box-sizing: border-box; 
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s; 
            border: none;
            background: linear-gradient(135deg, #ffb347, #ffcc33);
        }

        .btn i { 
            margin-right: 15px; 
            font-size: 22px; 
            width: 25px; 
            text-align: center;
        }

        .btn:active { transform: scale(0.97); }
    </style>
</head>
<body>
    <div class="btn-container">
        <a href="#" id="minha-loja-online" class="btn"><i class="fas fa-shopping-bag"></i> Minha Loja Online</a>
        <a href="#" id="catalogos-multimarcas" class="btn"><i class="fas fa-book-open"></i> Catálogos Multimarcas</a>
        <a href="#" id="cartao-visitas" class="btn"><i class="fas fa-address-card"></i> Cartão de Visitas</a>
        <a href="#" id="natura" class="btn"><i class="fas fa-leaf"></i> Natura</a>
        <a href="#" id="natura-exclusiva" class="btn"><i class="fas fa-spa"></i> Natura Exclusiva</a>
        <a href="#" id="avon-beleza" class="btn"><i class="fas fa-magic"></i> Avon Beleza</a>
        <a href="#" id="avon-casa" class="btn"><i class="fas fa-home"></i> Avon Casa</a>
        <a href="#" id="demillus" class="btn"><i class="fas fa-female"></i> DeMillus</a>
        <a href="#" id="tapperware" class="btn"><i class="fas fa-utensils"></i> Tupperware</a>
    </div>

    <script>
        const CSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSJUuIB5dNERXB_74PlkvgqG-Eq3zbpprNhAUGb7E0uHvuj1QCNOEGOvqiOHl9jLGXRJ-c_BEPL0iu0/pub?output=csv&t=' + Date.now();
        
        async function load(){
            try {
                const r = await fetch(CSV);
                const t = await r.text();
                const linhas = t.replace(/\r/g, "").split('\n').slice(1);
                linhas.forEach(linha => {
                    const col = linha.split(/[;,]/);
                    if (col.length >= 2) {
                        let id = col[0].replace(/"/g, "").trim().toLowerCase()
                            .normalize("NFD").replace(/[\u0300-\u036f]/g, "")
                            .replace(/\s+/g, '-').replace(/[^\w-]/g, '');
                        let url = col[1].replace(/"/g, "").trim();
                        const el = document.getElementById(id);
                        if (el && url.toLowerCase().startsWith('http')) {
                            el.href = url; el.target = "_top";
                        }
                    }
                });
            } catch (e) { console.error("Erro:", e); }
        }
        load();
        setTimeout(load, 1500);
    </script>
</body>
</html>

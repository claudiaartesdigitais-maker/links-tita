<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            margin: 0; 
            padding: 10px; 
            font-family: 'Segoe UI', Roboto, Arial, sans-serif; 
            background: transparent; 
        }

        .btn-container { 
            display: flex; 
            flex-direction: column; 
            gap: 16px; /* Espaçamento entre botões */
        }
        
        .btn {
            display: flex; 
            align-items: center; 
            justify-content: flex-start; /* Alinhado à esquerda */
            width: 100%; 
            padding: 20px 25px; /* Mais espaço interno para o toque */
            color: #000000 !important; /* TEXTO PRETO */
            text-decoration: none !important;
            border-radius: 12px; 
            font-weight: bold; 
            font-size: 22px; /* Fonte grande */
            box-sizing: border-box; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.2s; 
            border: none;
            /* Laranja Claro e Suave */
            background: linear-gradient(135deg, #ffb347, #ffcc33);
        }

        .btn:active { 
            transform: scale(0.97); 
        }

        /* Pequeno detalhe para o texto não ficar colado na borda */
        .btn-text {
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="btn-container">
        <a href="#" id="minha-loja-online" class="btn"><span class="btn-text">Minha Loja Online</span></a>
        <a href="#" id="catalogos-multimarcas" class="btn"><span class="btn-text">Catálogos Multimarcas</span></a>
        <a href="#" id="cartao-visitas" class="btn"><span class="btn-text">Cartão de Visitas</span></a>
        <a href="#" id="natura" class="btn"><span class="btn-text">Natura</span></a>
        <a href="#" id="natura-especial" class="btn"><span class="btn-text">Natura Especial</span></a>
        <a href="#" id="avon-beleza" class="btn"><span class="btn-text">Avon Beleza</span></a>
        <a href="#" id="avon-casa" class="btn"><span class="btn-text">Avon Casa</span></a>
        <a href="#" id="demillus" class="btn"><span class="btn-text">DeMillus</span></a>
        <a href="#" id="tapperware" class="btn"><span class="btn-text">Tupperware</span></a>
    </div>

    <script>
        const CSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSJUuIB5dNERXB_74PlkvgqG-Eq3zbpprNhAUGb7E0uHvuj1QCNOEGOvqiOHl9jLGXRJ-c_BEPL0iu0/pub?output=csv&t=' + Date.now();
        
        async function load(){
            try {
                const r = await fetch(CSV);
                const t = await r.text();
                const linhas = t.replace(/\r/g, "").split('\n').slice(1);

                linhas.forEach(linha => {
                    const col = linha.split(/[;,]/);
                    if (col.length >= 2) {
                        let id = col[0].replace(/"/g, "").trim().toLowerCase()
                            .normalize("NFD").replace(/[\u0300-\u036f]/g, "")
                            .replace(/\s+/g, '-').replace(/[^\w-]/g, '');
                        
                        let url = col[1].replace(/"/g, "").trim();
                        
                        const el = document.getElementById(id);
                        if (el && url.toLowerCase().startsWith('http')) {
                            el.href = url;
                            el.target = "_top";
                        }
                    }
                });
            } catch (e) { console.error("Erro:", e); }
        }
        load();
        setTimeout(load, 1500);
    </script>
</body>
</html>

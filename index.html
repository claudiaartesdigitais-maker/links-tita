<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { 
            margin: 0; 
            padding: 10px; 
            font-family: 'Segoe UI', Roboto, Arial, sans-serif; 
            background: transparent;
            overflow-x: hidden;
        }

        .btn-container { 
            display: flex; 
            flex-direction: column; 
            gap: 10px; 
            margin-top: 0;
        }
        
        .btn {
            display: flex; 
            align-items: center; 
            justify-content: flex-start; 
            width: 100%; 
            padding: 15px 20px; 
            color: #000000 !important;
            text-decoration: none !important;
            border-radius: 15px; 
            font-weight: bold; 
            font-size: 18px; 
            box-sizing: border-box; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: all 0.2s ease; 
            border: none;
            background: linear-gradient(135deg, #ffb347, #ffcc33);
        }

        .btn i { 
            margin-right: 15px; 
            font-size: 20px; 
            width: 25px; 
            text-align: center;
            color: #333;
        }

        .btn:active { 
            transform: scale(0.96); 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="btn-container">
        <a href="#" id="minha-loja-online" class="btn"><i class="fas fa-shopping-bag"></i> Minha Loja Online</a>
        <a href="#" id="catalogos-multimarcas" class="btn"><i class="fas fa-book-open"></i> Catálogos Multimarcas</a>
        <a href="#" id="cartao-visitas" class="btn"><i class="fas fa-address-card"></i> Cartão de Visitas</a>
        <a href="#" id="natura" class="btn"><i class="fas fa-leaf"></i> Natura</a>
        <a href="#" id="natura-exclusiva" class="btn"><i class="fas fa-spa"></i> Natura Exclusiva</a>
        <a href="#" id="avon-beleza" class="btn"><i class="fas fa-magic"></i> Avon Beleza</a>
        <a href="#" id="avon-casa" class="btn"><i class="fas fa-home"></i> Avon Casa</a>
        <a href="#" id="demillus" class="btn"><i class="fas fa-female"></i> DeMillus</a>
        <a href="#" id="tapperware" class="btn"><i class="fas fa-utensils"></i> Tupperware</a>
    </div>

    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSJUuIB5dNERXB_74PlkvgqG-Eq3zbpprNhAUGb7E0uHvuj1QCNOEGOvqiOHl9jLGXRJ-c_BEPL0iu0/pub?output=csv';
        
        async function loadLinks(){
            try {
                // Fetch com timestamp para ignorar cache e pegar dados novos da planilha
                const response = await fetch(`${CSV_URL}&t=${Date.now()}`);
                const text = await response.text();
                
                // Limpa quebras de linha e separa as linhas da planilha
                const rows = text.replace(/\r/g, "").split('\n').slice(1);
                
                rows.forEach(row => {
                    // Separa as colunas (aceita vírgula ou ponto e vírgula)
                    const cols = row.split(/[;,]/);
                    
                    if (cols.length >= 2) {
                        // Pega o ID da Coluna A e a URL da Coluna B
                        let id = cols[0].replace(/"/g, "").trim().toLowerCase();
                        let url = cols[1].replace(/"/g, "").trim();

                        const button = document.getElementById(id);
                        
                        // Só aplica o link se o ID existir no HTML e a URL começar com http
                        if (button && url.toLowerCase().startsWith('http')) {
                            button.href = url;
                            button.target = "_blank"; 
                        }
                    }
                });
            } catch (error) {
                console.error("Erro ao carregar links da planilha:", error);
            }
        }

        // Inicia o carregamento assim que a página abre
        loadLinks();
    </script>
</body>
</html>

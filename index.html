<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { margin: 0; padding: 10px; font-family: 'Segoe UI', Arial, sans-serif; background: transparent; }
        .btn-container { display: flex; flex-direction: column; gap: 10px; }
        .btn {
            display: flex; align-items: center; padding: 15px 20px; 
            color: #000 !important; text-decoration: none !important;
            border-radius: 15px; font-weight: bold; font-size: 18px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            background: linear-gradient(135deg, #ffb347, #ffcc33);
            transition: transform 0.2s;
        }
        .btn i { margin-right: 15px; width: 25px; text-align: center; font-size: 20px; }
        .btn:active { transform: scale(0.98); }
    </style>
</head>
<body>
    <div class="btn-container">
        <a href="#" id="minha-loja-online" class="btn"><i class="fas fa-shopping-bag"></i> Minha Loja Online</a>
        <a href="#" id="catalogos-multimarcas" class="btn"><i class="fas fa-book-open"></i> Catálogos Multimarcas</a>
        <a href="#" id="cartao-visitas" class="btn"><i class="fas fa-address-card"></i> Cartão de Visitas</a>
        <a href="#" id="natura" class="btn"><i class="fas fa-leaf"></i> Natura</a>
        <a href="#" id="natura-exclusiva" class="btn"><i class="fas fa-spa"></i> Natura Exclusiva</a>
        <a href="#" id="avon-beleza" class="btn"><i class="fas fa-magic"></i> Avon Beleza</a>
        <a href="#" id="avon-casa" class="btn"><i class="fas fa-home"></i> Avon Casa</a>
        <a href="#" id="demillus" class="btn"><i class="fas fa-female"></i> DeMillus</a>
        <a href="#" id="tapperware" class="btn"><i class="fas fa-utensils"></i> Tupperware</a>
    </div>

    <script>
        // O link novo que você gerou
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSJUuIB5dNERXB_74PlkvgqG-Eq3zbpprNhAUGb7E0uHvuj1QCNOEGOvqiOHl9jLGXRJ-c_BEPL0iu0/pub?gid=0&single=true&output=csv';

        async function loadLinks() {
            try {
                // Adicionamos o timestamp para forçar o Google a mandar a versão mais recente
                const response = await fetch(`${CSV_URL}&t=${Date.now()}`);
                const data = await response.text();
                
                // Divide por quebra de linha e limpa espaços vazios
                const rows = data.split(/\r?\n/).filter(row => row.trim() !== "");

                rows.forEach(row => {
                    // Tenta separar por vírgula ou ponto-e-vírgula
                    let cols = row.split(/[;,]/);

                    if (cols.length >= 2) {
                        // Limpa aspas e espaços de cada coluna
                        const idDaPlanilha = cols[0].replace(/"/g, '').trim().toLowerCase();
                        const urlDaPlanilha = cols[1].replace(/"/g, '').trim();

                        const botaoElemento = document.getElementById(idDaPlanilha);
                        
                        // Verifica se o botão existe e se o link é um endereço real
                        if (botaoElemento && urlDaPlanilha.toLowerCase().startsWith('http')) {
                            botaoElemento.href = urlDaPlanilha;
                            botaoElemento.target = "_blank"; // Abre em aba externa
                        }
                    }
                });
                console.log("Links carregados com sucesso!");
            } catch (err) {
                console.error("Falha ao carregar links:", err);
            }
        }

        loadLinks();
    </script>
</body>
</html>
